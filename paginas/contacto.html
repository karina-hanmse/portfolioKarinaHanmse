    <body>
        <section id="contact" class="contact">
            <div class="container">
      
              <div class="section-title">
                <h2>Contacto</h2>
              </div>
      
              <div class="row mt-5">
      
                <div class="col-lg-4">
      
                    <div class="email">
                      <i class="icofont-envelope"></i>
                      <h4>Email:</h4>
                      <p>karinahanmse@gmail.com</p>
                    </div>     
                </div>      
                <div class="col-lg-8 mt-5 mt-lg-0">
                  <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                    <div class="form-row">
                      <div class="col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Nombre y Apellido" data-rule="minlen:4" data-msg="Por favor ingrese un nombre" />
                        <div class="validate"></div>
                      </div>
                      <div class="col-md-6 form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Por favor ingrese un mail válido" />
                        <div class="validate"></div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Por favor ingrese un asunto de consulta" />
                      <div class="validate"></div>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Por favor ingrese su consulta" placeholder="Mensaje"></textarea>
                      <div class="validate"></div>
                    </div>
                    <div class="mb-3">
                      <div class="loading">Enviando</div>
                      <div class="error-message"></div>
                      <div class="sent-message">Su mensaje fue enviado. Gracias!</div>
                    </div>
                    <div class="text-center"><button type="submit">Enviar</button></div>
                  </form>
                </div>      
            </div>
        </section><!-- End Contact Section -->
