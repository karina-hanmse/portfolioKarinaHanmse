  <script defer src="../index.js"></script>
  <title>Proyectos</title>
</head>

<body>

    <nav class="nav">
      <a href="#" class="logo nav-link">
        <img src="../imagenes/KH.png" class="imagen-centrada" alt="logo">
        Karina Hanmse
      </a>

        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-menu">
        <li class="nav-menu-item"><a href="../index.html" class="nav-menu-link nav-link">Inicio</a>
        </li>
        <li class="nav-menu-item"><a href="sobreMi.html" class="nav-menu-link nav-link ">Sobre
            Mi</a></li>
        <li class="nav-menu-item"><a href="proyectos.html" class="nav-menu-link ">Proyectos</a></li>
        <li class="nav-menu-item"><a href="blog.html" class="nav-menu-link nav-link">Blog</a></li>
        <li class="nav-menu-item"><a href="contacto.html"
            class="nav-menu-link nav-link nav-linknav-menu-link_active">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container contact mt-4">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
            <h2>Contacto</h2>
            <h4>Espero tus preguntas o sugerencias!</h4>
          </div>
        </div>
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">Nombre:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" placeholder="Nombre" name="fname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname">Apellido:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" placeholder="Apellido" name="lname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Comentario:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--Fin Principal-->
  <footer class="footer">
    <!--Footer-->
    <div class="container-fluid">
      <!--Container-->
      <div class="row">
        <!--Row-->
        <div class="col-4">
          <!--Column1-->
          © 2021 Todos los Derechos Reservados | <a href="index.html">KarinaHanmse</a>
        </div>
        <!--Fin Column1-->
        <div class="col-4">
          <!--Column 2-->
          <img src="../imagenes/KH.png" width="30" height="30">
        </div>
        <!--Fin Column2-->
        <div class="col-4">
          <!--column 3-->
          <img src="../imagenes/linkedin.png" width="30" height="30" alt="">
          <a href="https://www.linkedin.com/in/karinahanmse" target="_blank">Linkedin</a>
          <img src="../imagenes/telegram.png" width="30" height="30" alt="">
          <a href="https://t.me/KarinaHanmse" target="_blank">Telegram</a>
        </div>
        <!--Fin Column3-->
      </div>
      <!--Fin Row-->
    </div>
    <!--Fin Container-->
    <!--Fin footer-->
